<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a la escuela de Daniel</title>

    <link rel="stylesheet" href="style.css">

    <!-- BOOTSTRAP -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</head>

<body onload="consultar()">
    <main class="main text-white">
        <header>
        
            <!-- NAVBAR -->
        
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
        
                    <a class="navbar-brand text-white" href="index.html">MongoDB + NodeJS</a>
        
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
        
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active " aria-current="page" href="peliculas.html">Películas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="profesionales.html">Profesionales</a>
                            </li>
                        </ul>
        
                        <span class="navbar-text text-light">
                            Proyecto FULL-STACK por <a href="http://a-tomic-code.github.io/portfolio"> Daniel
                                Vázquez</a> para la escuela <a href="http://www.codenotch.com/">Codenotch</a>
                        </span>
        
                    </div>
                </div>
            </nav>
        </header>

        <div class="page">
            <div class="bg-image"></div>

            <div class="row">
                <div class="col-12">
                    <p class="display-1 text-center text-success my-5">Gestion<span class="text-gray">películas</span></p>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <form class="d-flex justify-content-start flex-column gap-3">

                        <div class="row d-flex">

                            <div class="col-6">
                                <input class="text-field" type="text" placeholder="Titulo de la pelíicula" id="title">
                            </div>

                            <div class="col-6">
                                <input class="text-field" type="text" placeholder="Año de estreno" id="anyo">
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-6">
                                <input class="text-field" type="text" placeholder="Productor" id="producer">
                            </div>

                            <div class="col-6">
                                <input class="text-field" type="text" placeholder="Idioma" id="language">
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-12">
                                <select class="select-field" id="genre">
                                    <option>Genero</option>
                                    <option value="sci-fi">Sci-fi</option>
                                    <option value="comedia">Comedia</option>
                                    <option value="drama">Drama</option>
                                    <option value="terror">Terror</option>
                                    <option value="suspense">Suspense</option>
                                </select>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-12">
                                <input type="text" placeholder="Actores (Separar por coma)" class="text-field" id="actors"></input type="text">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <input type="text" placeholder="Directores (Separar por coma)" class="text-field" id="directors"></input type="text">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <input type="text" placeholder="Guionistas (Separar por coma)" class="text-field" id="writers"></input type="text">
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-12">
                                <input class="text-field" type="text" placeholder="ID" id="id">
                            </div>

                        </div>

                        <div class="row alumno__botones gap-2">

                            <button class="btn btn-success " type="button" onclick="consultar()">Consultar</button>
                            <button class="btn btn-success " type="button" onclick="modificar()">Modificar</button>
                            <button class="btn btn-success " type="button" onclick="crear()">Crear nuevo</button>
                            <button class="btn btn-danger" type="button" onclick="borrar()">Eliminar</button>
                        </div>
                    </form>
                </div>

                <div class="col-8">
                    <div class="table-wrapper">
                        <table class="table table-ligth table-striped table-hover">
                        </table>
                    </div>
                </div>
            </div>





        </div>

    </main>
    <script src="Movie.js"></script>
    <script src="script.js"></script>
    </body>

</html>
